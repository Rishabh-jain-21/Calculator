<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
     <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="container">
        <h1> Calculator By Rishabh Jain</h1>
        <div class="calculator">
        <input type="text" id="output" name="output">
        <table>
            <tr>
            <td><button id="b1">(</button></td>
            <td><button id="b1">)</button></td>
            <td><button id="b1">%</button></td>
            <td><button id="b1">AC</button></td>
        </tr>
        <tr>
            <td><button id="b1">7</button></td>
            <td><button id="b1">8</button></td>
            <td><button id="b1">9</button></td>
            <td><button id="b1">/</button></td>
        </tr>
        <tr>
            <td><button id="b1">4</button></td>
            <td><button id="b1">5</button></td>
            <td><button id="b1">6</button></td>
            <td><button id="b1">x</button></td>
        </tr>
        <tr>
            <td><button id="b1">1</button></td>
            <td><button id="b1">2</button></td>
            <td><button id="b1">3</button></td>
            <td><button id="b1">-</button></td>
        </tr>
        <tr>
            <td><button id="b1">0</button></td>
            <td><button id="b1">.</button></td>
            <td><button id="b1" style="background-color: #00ead3; color: #FFF5B7">=</button></td>
            <td><button id="b1">+</button></td>
        </tr>
        </table>
    </div>
    </div>
    </body>
    <script src="index.js"></script>
</html>
